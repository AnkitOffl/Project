<html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="homestyle.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Star Crush</h1>
            <img src="homeimage.jpg" alt="logo" style="width:50px;height:50px;">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html">Login</a></li>
                <li><a href="registration.html">Sign Up</a></li>
                <li><button id="logoutBtn" class="nav-btn">Logout</button></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="hero">
            <h2><i>Welcome to Star Crush</i></h2>
            <p>Discover amazing products and deals. Click below to start exploring!</p>
            <button id="getStarted" class="btn">Get Started</button>
        </div>
    </main>

    <footer>
        <p>&copy; Star Crush Productions | All Rights Reserved</p>
    </footer>

    <script>
        
        document.getElementById("getStarted").addEventListener("click", function() {
            window.location.href = "products.html";
        });

       
        document.getElementById("logoutBtn").addEventListener("click", function() {
            localStorage.removeItem("username");
            localStorage.removeItem("email");
            localStorage.removeItem("password");
            alert("You have been logged out!");
            window.location.href = "index.html";
        });
    </script>

</body>
</html>
